<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator | Web Development</title>
</head>
<body>
    

    <!-- Contenedor principal -->
    <div class="wrapper">

        <!-- Pantalla de la calculadora -->
        <section class="screen">
            0 <!-- Valor inicial en la pantalla -->
        </section>
        
        <!-- Botones de la calculadora -->
        <section class="calc-buttons">
            <!-- Fila de botones -->
            <div class="calc-button-row">
                <button class="calc-button double">
                    C <!-- Botón para borrar todo (Clear) -->
                </button>
                <button class="calc-button">
                    &larr; <!-- Botón para borrar un dígito (Backspace) -->
                </button>
                <button class="calc-button">
                    &divide; <!-- Botón de división -->
                </button>
            </div>

            <!-- Fila de botones -->
            <div class="calc-button-row">
                <button class="calc-button">
                    7 <!-- Botón numérico 7 -->
                </button>
                <button class="calc-button">
                    8 <!-- Botón numérico 8 -->
                </button>
                <button class="calc-button">
                    9 <!-- Botón numérico 9 -->
                </button>
                <button class="calc-button">
                    &times; <!-- Botón de multiplicación -->
                </button>
            </div>

            <!-- Fila de botones -->
            <div class="calc-button-row">
                <button class="calc-button">
                    4 <!-- Botón numérico 4 -->
                </button>
                <button class="calc-button">
                    5 <!-- Botón numérico 5 -->
                </button>
                <button class="calc-button">
                    6 <!-- Botón numérico 6 -->
                </button>
                <button class="calc-button">
                    &minus; <!-- Botón de resta -->
                </button>
            </div>

            <!-- Fila de botones -->
            <div class="calc-button-row">
                <button class="calc-button">
                    1 <!-- Botón numérico 1 -->
                </button>
                <button class="calc-button">
                    2 <!-- Botón numérico 2 -->
                </button>
                <button class="calc-button">
                    3 <!-- Botón numérico 3 -->
                </button>
                <button class="calc-button">
                    &plus; <!-- Botón de suma -->
                </button>
            </div>

            <!-- Fila de botones -->
            <div class="calc-button-row">
                <button class="calc-button triple">
                    0 <!-- Botón numérico 0 -->
                </button>
                <button class="calc-button">
                    &equals; <!-- Botón de igual -->
                </button>
            </div>

        </section>
    </div>





    <script src="script.js"></script>
</body>
</html>
